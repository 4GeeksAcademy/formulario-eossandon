<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <form class=" container p-5 border">
        <div class="row g-3">
            <div class="col-12 border">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="row g-3">
            <div class=" col-12 alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
        </div>

        <div class="row g-3">
            <div class="col-4">
                <label class="forml-label">Card #</label>
                <input type="text" class="form-control" placeholder="XXXXXXXXXX">
            </div>
            <div class="col-2">
                <label class="forml-label">CVC #</label>
                <input type="text" class="form-control" placeholder="0000">
            </div>
            <div class="col-4 offset-md-2">
                <label class="forml-label">Amount</label>
                <input type="text" class="form-control" placeholder="Amount">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-6">
                <label class="forml-label">First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-6 ">
                <label class="forml-label">Last Name</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-3">
                <label class="form-label">State</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <label class="form-label">We Accept:</label>
            <div class="col-3 bg-secondary rounded p-1 d-flex">
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"
                            style="color: #ffffff;"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"
                            style="color: #ffffff;"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-visa"
                            style="color: #ffffff;"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-usps"
                            style="color: #ffffff;"></i></label>
                </div>
            </div>
            
            <div class=" col-6 offset-md-3">
                <label class="form-label"for ="floatingTextarea2">mesagge</label>
                <textarea class="form-control"id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>
        </div>
            <div class="border-bottom">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
        </div>
    </form>
</body>
